<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI design | HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./image/icons8-card-50.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-section">
                <header>
                    <span class="logo">
                        <img src="./image/logo.png" alt="logo of mastercard">
                        <h5>Master Card</h5>
                    </span>
                    <img src="./image/chip.png" alt="metalic_chip">
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h5>Credit Card</h5>
                        <h6 class="number">8050 2030 3020 XXXX</h6>
                        <h5 class="name">PRIYE PREMANADA</h5>
                    </div>
                    <div class="validity">
                        <h6>Valid Thru</h6>
                        <h5>03/28</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
